<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="form">
      <h1>Personal Details:</h1>
      <hr style="margin-bottom: 20px" />
      <div class="form-group">
        <label class="label" for="name">Name:</label>
        <input class="input" type="text" id="name" />
      </div>
      <div class="form-group">
        <label class="label" for="desig">Designation:</label>
        <input class="input" type="text" id="desig" />
      </div>
      <div class="form-group">
        <label class="label" for="phone">Phone Number:</label>
        <input class="input" type="tel" id="phone" />
      </div>
      <div class="form-group">
        <label class="label" for="email">Email:</label>
        <input class="input" type="email" id="email" />
      </div>
      <div class="form-group">
        <label class="label" for="add">Address:</label>
        <input class="input" type="text" id="add" />
      </div>
      <div class="form-group">
        <label class="label" for="pic">Profile Picture:</label>
        <input class="input" type="file" id="pic" />
      </div>
      <h1>Education:</h1>
      <hr style="margin-bottom: 20px" />
      <div>
        <div class="form-group">
          <label class="label" for="qua">Qualification:</label>
          <input class="input" type="text" id="qua1" />
        </div>
        <div class="form-group">
          <label class="label" for="year">Year:</label>
          <input class="input" type="number" id="year1" />
        </div>
        <div class="form-group">
          <label class="label" for="ins">Board/Institute:</label>
          <input class="input" type="text" id="ins1" />
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="label" for="qua">Qualification:</label>
          <input class="input" type="text" id="qua2" />
        </div>
        <div class="form-group">
          <label class="label" for="year">Year:</label>
          <input class="input" type="number" id="year2" />
        </div>
        <div class="form-group">
          <label class="label" for="ins">Board/Institute:</label>
          <input class="input" type="text" id="ins2" />
        </div>
      </div>
      <div>
        <div class="form-group">
          <label class="label" for="qua">Qualification:</label>
          <input class="input" type="text" id="qua4" />
        </div>
        <div class="form-group">
          <label class="label" for="year">Year:</label>
          <input class="input" type="number" id="year4" />
        </div>
        <div class="form-group">
          <label class="label" for="ins">Board/Institute:</label>
          <input class="input" type="text" id="ins4" />
        </div>
      </div>
      <h2>Experience:</h2>
      <hr style="margin-bottom: 20px" />
      <div class="form-group">
        <label class="label" for="yr">Year:</label>
        <input class="input" type="number" id="yr" />
      </div>
      <div class="form-group">
        <label class="label" for="com">Company:</label>
        <input class="input" type="text" id="com" />
      </div>
      <div class="form-group">
        <label class="label" for="des">Work as a / Designation:</label>
        <input class="input" type="text" id="des" />
      </div>
      <h2>Skills</h2>
      <hr style="margin-bottom: 20px" />
      <div class="form-group">
        <input class="input mb-20" type="text" id="skill1" />
        <input class="input mb-20" type="text" id="skill2" />
        <input class="input mb-20" type="text" id="skill3" />
      </div>
      <br />
      <hr style="margin-bottom: 20px" />
      <div class="btnDiv">
        <input id="submitBtn" class="submit" type="Submit" />
      </div>
    </form>
  </body>
  <script src="script.js"></script>
</html>
